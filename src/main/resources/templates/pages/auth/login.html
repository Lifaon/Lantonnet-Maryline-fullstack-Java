<div xmlns:th="http://www.thymeleaf.org" th:fragment="content" class="row" >
    <div>
        <button id='home_button' class="button">Pay My Buddy</button>
    </div>
    <!--/*@thymesVar id="loginForm" type="com.paymybuddy.app.security.LoginForm"*/-->
    <!--/*@thymesVar id="error" type="java.lang.String"*/-->
    <form th:action="@{/auth/login}" th:object="${loginForm}" method="post">
        <div class="inputs">
            <div class="input">
                <input th:field="*{email}" aria-label="email" type="email" placeholder="Mail"/>
                <div th:if="${#fields.hasErrors('*{email}')}" th:errors="*{email}" class="error"></div>
            </div>

            <div>
                <input th:field="*{password}" aria-label="password" type="password" name="password" placeholder="Mot de passe"/>
                <div th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}" class="error"></div>
            </div>

            <div th:if="${error != null}" class="error" th:text="${error}"></div>
        </div>
        <div>
            <button type="submit" class="button">Se connecter</button>
        </div>
    </form>
    <div class="oauth">
        <a href="/oauth2/authorization/github"><button type="button" class="icon-button"><img th:src="@{/images/github.png}" alt="GitHub" class="icon" /></button></a>
        <a href="/oauth2/authorization/google"><button type="button" class="icon-button"><img th:src="@{/images/google.png}" alt="Google" class="icon" /></button></a>
    </div>
</div>
