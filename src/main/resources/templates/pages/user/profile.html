<div xmlns:th="http://www.thymeleaf.org" th:fragment="content">
    <div class="row">
        <!--/*@thymesVar id="updateForm" type="com.paymybuddy.app.security.SignUpForm"*/-->
        <form th:action="@{/user/profile}" th:object="${updateForm}" method="post">
            <div class="inputs column">
                <div class="line">
                    <label for="username">Username</label>
                    <input id="username" th:field="*{username}" type="text"/>
                    <div th:if="${#fields.hasErrors('*{username}')}" th:errors="*{username}" class="error"></div>
                </div>

                <div class="line">
                    <label for="email">Email</label>
                    <input id="email" th:field="*{email}" type="email"/>
                    <div th:if="${#fields.hasErrors('*{email}')}" th:errors="*{email}" class="error"></div>
                </div>

                <div class="line">
                    <label for="password">Mot de passe</label>
                    <input id="password" th:field="*{password}" type="password"/>
                    <div th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}" class="error"></div>
                </div>

                <!--/*@thymesVar id="errorMessage" type="java.lang.String"*/-->
                <div th:if="${errorMessage != null}">
                    <div th:text="${errorMessage}" class="error"></div>
                </div>
            </div>

            <div>
                <button type="submit" class="button">Modifier</button>
            </div>
        </form>
        <!--/*@thymesVar id="successMessage" type="java.lang.String"*/-->
        <div th:if="${successMessage != null}">
            <div th:text="${successMessage}" class="success"></div>
        </div>
    </div>
</div>
